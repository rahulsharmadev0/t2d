name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    concurrency:
      group: gh-pages-deploy-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # Extract the repo name for Vite base path so pages work under repo path
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "Repo name=${REPO_NAME}"
          # If this repository is a user/organization pages repo (<owner>.github.io), use root base
          if [[ "${REPO_NAME}" == *.github.io ]]; then
            BASE='/'
          else
            BASE="/${REPO_NAME}/"
          fi
          echo "Using base=${BASE}"
          # Pass `base` so the build works for repo pages path (e.g., /t2d/)
          npm run build -- --base=${BASE}

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
